<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>맞팔 검사기</title>
<style>
    body {
        background-color: #181818;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding-top: 20px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        flex-direction: column;
        overflow: auto;
    }
    .container {
        display: flex;
        width: 100%;
        justify-content: center;
        align-items: flex-start; /* Top alignment if different heights are involved */
        flex-direction: row; /* Align items horizontally */
        flex-wrap: wrap; /* Allow items to wrap if screen is too small */
        padding: 20px; /* Padding around the container */
    }
    textarea, button {
        width: 300px;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: white;
    }
    textarea {
        height: 200px;
        resize: none;
    }
    button {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        margin-top: 20px;
    }
    h1 {
        margin: 10px 0;
        font-size: 24px;
    }
    .title {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    .section, #result {
        flex: 1; /* Each takes equal space */
        margin: 10px; /* Margin around each section */
        max-width: 300px; /* Maximum width for better control */
    }
    #result {
        font-size: 18px;
        white-space: pre-wrap;
        max-height: 200px;
        overflow-y: auto;
        width: 80%;
        text-align: center;
    }
</style>
</head>
<body>
    <div class="title">맞팔 검사기</div>
    <div class="container">
        <div class="section">
            <h1>팔로워</h1>
            <textarea id="bText" placeholder="팔로워를 입력하세요."></textarea>
        </div>
        <div id="result">결과가 여기에 표시됩니다.</div>
        <div class="section">
            <h1>팔로잉</h1>
            <textarea id="aText" placeholder="팔로잉을 입력하세요"></textarea>
        </div>
    </div>
    <button onclick="findAndDisplayUniqueIds()">검사시작</button>
    <script>
        function parseList(text) {
            const lines = text.trim().split('\n');
            const ids = lines.filter((_, index) => index % 2 === 0);
            return ids;
        }

        function findUniqueIds(aText, bText) {
            const aList = parseList(aText);
            const bList = parseList(bText);
            const uniqueIds = aList.filter(id => !bList.includes(id));
            return uniqueIds;
        }

        function findAndDisplayUniqueIds() {
            const aText = document.getElementById('aText').value;
            const bText = document.getElementById('bText').value;
            const uniqueIds = findUniqueIds(aText, bText);
            const resultText = "검사 결과\n" + uniqueIds.join("\n");
            document.getElementById('result').textContent = resultText;
        }
    </script>
</body>
</html>
