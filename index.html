<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>맞팔 검사기</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    textarea {
        width: 300px;
        height: 100px;
        margin-bottom: 10px;
    }
    #result {
        margin-top: 20px;
        color: #333;
    }
</style>
</head>
<body>
    <h1>맞팔 검사기</h1>
    <textarea id="aText" placeholder="A 목록을 입력하세요"></textarea>
    <textarea id="bText" placeholder="B 목록을 입력하세요"></textarea>
    <button onclick="findAndDisplayUniqueIds()">시작하기</button>
    <div id="result"></div>

    <script>
        function parseList(text) {
            const lines = text.trim().split('\n');
            const ids = lines.filter((_, index) => index % 2 === 0);
            return ids;
        }

        function findUniqueIds(aText, bText) {
            const aList = parseList(aText);
            const bList = parseList(bText);
            const uniqueIds = aList.filter(id => !bList.includes(id));
            return uniqueIds;
        }

        function findAndDisplayUniqueIds() {
            const aText = document.getElementById('aText').value;
            const bText = document.getElementById('bText').value;
            const uniqueIds = findUniqueIds(aText, bText);
            document.getElementById('result').textContent = "출력 결과: " + uniqueIds.join(" ");
        }
    </script>
</body>
</html>
