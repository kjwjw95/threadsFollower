<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>맞팔 검사기</title>
<style>
    body {
        background-color: #181818;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding-top: 20px; /* Top padding for the title */
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        flex-direction: column;
    }
    .container {
        display: flex;
        width: 100%;
        justify-content: center;
        align-items: center;
        height: auto; /* Adjusted for better spacing */
    }
    textarea, button {
        width: 200px;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
    }
    textarea {
        background-color: #333;
        color: white;
        width: 300px;
        height: 600px; /* Adjustable height for textarea */
        resize: none; /* Disables resizing */
    }
    button {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }
    h1 {
        margin: 20px 0 10px;
        font-size: 24px;
    }
    .title {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 50px; /* Space below the title */
    }
    .section {
        flex-grow: 1; /* Ensures equal width */
        padding: 10px; /* Spacing around content */
    }
    #result {
        margin-top: 20px;
        color: white;
        font-size: 24px;
        white-space: pre-wrap;
    }
</style>
</head>
<body>
    <div class="title">맞팔 검사기</div>
    <div class="container">
        <div class="section">
            <h1>팔로워</h1>
            <textarea id="bText" placeholder="팔로워를 입력하세요."></textarea>
        </div>
        <div class="section">
            <h1>팔로잉</h1>
            <textarea id="aText" placeholder="팔로잉을 입력하세요"></textarea>
        </div>
    </div>
    <button onclick="findAndDisplayUniqueIds()">검사시작</button>
    <div id="result"></div>
    <script>
        function parseList(text) {
            const lines = text.trim().split('\n');
            const ids = lines.filter((_, index) => index % 2 === 0);
            return ids;
        }

        function findUniqueIds(aText, bText) {
            const aList = parseList(aText);
            const bList = parseList(bText);
            const uniqueIds = aList.filter(id => !bList.includes(id));
            return uniqueIds;
        }

        function findAndDisplayUniqueIds() {
            const aText = document.getElementById('aText').value;
            const bText = document.getElementById('bText').value;
            const uniqueIds = findUniqueIds(aText, bText);
            const resultText = "검사 결과\n" + uniqueIds.join("\n");
            document.getElementById('result').textContent = resultText;
        }
    </script>
</body>
</html>
